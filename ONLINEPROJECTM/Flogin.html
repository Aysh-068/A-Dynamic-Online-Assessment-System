<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login - Online Exam System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/Flogin.css">
</head>
<body>
  <div class="container-outer">
    <div class="container-left"></div>
    <div class="container-right">
      <h1>FACULTY LOGIN PAGE</h1>
      <form action="/alogin" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/facsignup.html">Sign Up</a></p>
      <p id="errorMessage" class="error-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
