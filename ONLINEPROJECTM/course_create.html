<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Course</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    
      background-color: #9f9999;
     
       background-image: url("713.jpg");
       background-size: cover;
      
       background-blend-mode:soft-light;
      
     }
  
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-create {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .btn-create:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Create Course</h2>
    <form action="/course_create" method="post">
     
      <div class="form-group">
        <label for="FacultyName">Faculty Name:</label>
        <input type="text" class="form-control" id="FacultyName" name="FacultyName" required>
      </div>
      <div class="form-group">
        <label for="CourseName">Course Name:</label>
        <input type="text" class="form-control" id="CourseName" name="CourseName" required>
      </div>
      <div class="form-group">
        <label for="Department">Department:</label>
        <input type="text" class="form-control" id="Department" name="Department" required>
      </div>
      <div class="form-group">
        <label for="FacultyId">Faculty ID:</label>
        <input type="text" class="form-control" id="FacultyId" name="FacultyId" required>
      </div>
      <div class="form-group">
        <label for="CourseId">Course ID:</label>
        <input type="text" class="form-control" id="CourseId" name="CourseId" required>
      </div>
      <div class="form-group">
        <label for="Semester">Semester:</label>
        <input type="text" class="form-control" id="Semester" name="Semester" required>
      </div>
      <button type="submit" class="btn btn-secondary">Create</button>
    </form>
  </div>
  
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="fcourse.js"></script>
<script src="server.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="server.js"></script>

</body>
</html>
