<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Create Exam</h2>
        <form>
            <div class="form-group">
                <label for="examTitle">Exam Title</label>
                <input type="text" class="form-control" id="examTitle" placeholder="Enter exam title">
            </div>
            <div class="form-group">
                <label for="examDuration">Exam Duration (in minutes)</label>
                <input type="number" class="form-control" id="examDuration" placeholder="Enter exam duration">
            </div>
            <div class="form-group">
                <label for="examInstructions">Exam Instructions</label>
                <textarea class="form-control" id="examInstructions" rows="3" placeholder="Enter exam instructions"></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="selectQuestions()">Select Questions from Question Bank</button>
            <button type="submit" class="btn btn-primary ml-2">Create Exam</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function selectQuestions() {
            // Add your logic to handle selecting questions from the question bank here
        }
    </script>
</body>
</html>
