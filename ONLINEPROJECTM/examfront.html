<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Student ID</title>
  <link rel="stylesheet" href="examfront.css">
</head>
<body>
  <h1>Enter Student ID</h1>
  <form id="studentIdForm" action="/check-student-id" method="POST"> <!-- Added id="studentIdForm" -->
    <label for="studentId">Student ID:</label>
    <input type="text" name="studentId" id="studentId" placeholder="Enter your student ID" required>
    <br>
    <input type="text" name="class" id="class" placeholder="Enter your class" required><br>
    <button type="submit">Proceed to Exam</button>
  </form>
  <div id="errorMessage"></div> <!-- Added a container for error messages -->
  <script src="examfront.js"></script>
</body>
</html>
