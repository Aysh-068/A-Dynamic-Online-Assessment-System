<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attend Exam</title>
  <link rel="stylesheet" href="examlink.css">
</head>
<body>
  <h1>Attend Exam</h1>
  <div class="exam-link-container">
    <h2>Enter Exam Link</h2>
    <p>Paste the link provided by your instructor to access the exam.</p>
    <form action="#">
      <input type="url" name="examLink" placeholder="Enter Exam Link Here" required>
      <br>
     <button type="button" onclick="redirectToExamLink()">Proceed to Exam</button>
    </form>
  </div>
  <script src="examlink.js"></script> 
</body>
</html>
