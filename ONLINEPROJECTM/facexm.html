<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="facexm.css">
  <title>Input Page</title>
</head>
<body>
  <h1>Exam Input</h1>
  <form id="examInputForm">
    <label for="facultyid">Faculty ID:</label>
    <input type="text" id="facultyid" name="facultyid" required>
    <br>
    <label for="examname">Exam Name:</label>
    <input type="text" id="examname" name="examname" required>
    <br>
    <label for="duration">Exam Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required>
    <br>
    <label for="questionNumbers">Question Numbers (e.g., 1-10):</label>
    <input type="text" id="questionNumbers" name="questionNumbers" required>
    <br>
    <button type="submit">Generate Link</button>
  </form>

  <!-- Container for generated link -->
  <div id="generatedLinkContainer" style="display: none;">
    <hr>
    <h2>Generated Exam Link:</h2>
    <p id="generatedLink"></p>
    <button onclick="shareLink()">Share Link</button>
  </div>

<script src="facexm.js"></script>

</body>
</html>
