<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Online Exam System</title>
  <link rel="stylesheet" type="text/css" href="/stulogin.css">
</head>
<body>
  <div class="container-outer">
    <div class="container-left">
      <!-- Optional content for the left container -->
    </div>
    <div class="container-right">
      <h1>STUDENT LOGIN PAGE</h1>
      <form action="/stulogin" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/stusignup.html">Sign Up</a></p>
      <p id="errorMessage" class="error-message"></p>
    </div>
  </div>
  <script src="stulogin.js"></script>
</body>
</html>
